# 应用服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# Spring Boot 应用配置
spring:
  application:
    name: comment-backend
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=1h
  freemarker:
    enabled: true
    suffix: .ftl
    charset: UTF-8
    template-loader-path: classpath:/prompts/
    cache: false
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: codellama:7b
        options:
          temperature: 0.2
          top-p: 0.9
          top-k: 40

