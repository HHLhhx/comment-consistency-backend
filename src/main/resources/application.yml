# 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true

# 日志配置
logging:
  level:
    root: INFO
    com.nju.comment.backend: DEBUG
    org.springframework.ai: INFO
    org.springframework.web: INFO
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/comment.log

# 应用配置
app:
  prompt:
    template-name: comment_template.ftl
  thread-pool:
    llm-pool:
      core-size: 20
      max-size: 50
      queue-capacity: 1000
      keep-alive: 60
      thread-name-prefix: llm-executor-
    health-check-pool:
      core-size: 2
      max-size: 5
      queue-capacity: 100
      keep-alive: 30
      thread-name-prefix: health-check-
  comment:
    max-batch-num: 10
  cache:
    comment:
      max-size: 500
      ttl: 3600